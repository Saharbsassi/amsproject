
<head>
<Meta charset="utf-_"/8>
<title>Spring</title>
<!-- link rel="stylesheet" href="/css/bootstrap.min.css"-->
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<center><img th:src="@{images/téléchargement.png}" width="20%">
<h1 align="center">Liste des étudiants de la formation</h1>
Pour ajouter un étudiant cliquer ici <a class="btn btn-primary" th:href="@{/add}"> Cliquer</a>

<!--table class="table" border="1" align="center"-->
<table class="table table-striped" border="1" align="center">
     <tr><th>Nom</th><th>Age</th><th>Email</th><th>Adresse</th><th>Tel</th><th>Supprimer</th><th>Modifier</th></tr>
     <tr th:each="student:${students}">
      <td th:text="${student.nom}"></td>
        <td th:text="${student.age}"></td>
         <td th:text="${student.email}"></td>
          <td th:text="${student.adresse}"></td>
           <td th:text="${student.tel}"></td>
            <td><a th:href="@{/delete/{email}(email=${student.email})}" class="btn btn-danger">supprimer</a></td>
              <td><a href="#" class="btn btn-warning">modifier</a></td>
     </tr>
</table>
</body>
</html>
